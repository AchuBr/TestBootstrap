<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Ejemplo Formulario 1 - Bootstrap - </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.margen_glyphicon{
			margin-right: 15px;
		}
	</style>
</head>
<body>
	
	<header>

	</header>
	
	<nav id="navigation">
	
	</nav>
	
	<!-- Contenedor del slide de imagenes-->
	<div class="container well">
		<div class="row">
			<div class="col-xs-12"><h2>Tu perfil de Usuario</h2></div>
		</div>

		<br>
		<br>

		<form class="form-horizontal">

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Nombre de Usuario</label>
				<div class="col-sm-2">
					<input class="form-control" type="text" id="formGroup" value="Roberto" disabled>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Nombre</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="formGroup" placeholder="Tu Nombre">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Apellido</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="formGroup">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label margen_glyphicon" for="formGroup" id="tel">Teléfono</label>
				<div class="input-group col-sm-3">
					<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
					<input class="form-control" type="text" id="formGroup">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label margen_glyphicon" for="formGroup" id="tel">Mail</label>
				<div class="input-group col-sm-3">
					<span class="input-group-addon">@</span>
					<input class="form-control" type="text" id="formGroup">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Infirmación biográfica</label>
				<div class="col-sm-4">
					<textarea class="form-control" rows="4" ></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Estado</label>
				<div class="col-sm-4">
					<select class="form-control">
						<option>En línea</option>
						<option>Ocupado</option>
						<option>Ausente</option>
						<option>Desconectado</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Alias</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="formGroup">
					<span class="help-block"><small>Este nombre sera mostrado a los usuarios, ocultando el verdadero nombre.</small></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Cuenta</label>
				<div class="col-sm-4">
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOption" id="" value="opcion1" checked>Activar
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOption" id="" value="opcion2">Desactivar
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="formGroup">Mostrar información</label>
				<div class="col-sm-4">
					<label class="checkbox-inline">
						<input type="checkbox" id="" value="opcion1" checked disabled>Nombre
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="" value="opcion2">Biografia
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="" value="opcion2">Telefono
					</label>
				</div>
			</div>

			<br>

			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<button type="submit" class="btn btn-success btn-md">Guardar <span class="glyphicon glyphicon-ok-circle"></span></button>
					<button type="button" class="btn btn-danger btn-md">Cancelar <span class="glyphicon glyphicon-remove-circle"></span></button>
				</div>
			</div>			

		</form>
	
	</div>

	<footer>

	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
