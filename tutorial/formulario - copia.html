<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Ejemplo - Bootstrap - </title>

</head>
<body>
	
	<header>

	<!-- Contenedor del slide de imagenes-->

		<form>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Ingresa tu email">

			<div class="form-group">

			</div>

			<div class="checkbox">

			</div>

			<div class="radio">
				<label>
				<input type="radio" name="optionsRadios" value="radio0" id="" checked> radio 0
				</label>
			</div>

			<div class="radio">
				<label>
				<input type="radio" name="optionsRadios" value="radio1" id=""> radio 1
				</label>
			</div>

			<div class="radio">
				<label>
				<input type="radio" name="optionsRadios" value="radio2" id=""> radio 2
				</label>
			</div>

			<button type="sumbit" class="btn btn-info">Enviar</button>

		</form>

	<footer>

	</footer>
